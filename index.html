  <title>Yellow Illustration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      text-align: center;
    }
    h1 {
      margin: 20px;
      color: #444;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-items: center;
    }
    .gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* 燈箱 */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
        /* 手機版視窗大小 */
@media (max-width: 600px) {
  .gallery img {
    width: 110px;
    height: 110px;
  }
  .lightbox img {
    width: auto;
    height: auto;
    max-width: 100vw;
    max-height: 100vh;
  }
}
  </style>


</style>
