<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Illustration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      text-align: center;
    }
    h1 {
      margin: 20px;
      color: #444;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-items: center;
    }
    .gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* 燈箱 */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
        /* 手機版視窗大小 */
@media (max-width: 600px) {
  .gallery img {
    width: 110px;
    height: 110px;
  }
  .lightbox img {
    width: auto;
    height: auto;
    max-width: 100vw;
    max-height: 100vh;
  }
}
  </style>


</style>
</head>
<body>

<h1>Yellow Illustration</h1>

<div class="gallery">
  <img src="https://images.plurk.com/6oJdcjLknlBT3g56FLXsSg.png" alt="Sample 1" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/5NcgRNfzR7Y7OUBLAj21QY.png" alt="Sample 2" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/4I37LFedQ8S5yk8UcSkj4l.png" alt="Sample 3" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/4tnlZeXPT0p1lmgaf6j3xR.png" alt="Sample 4" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/6oQXouppOGYtVl2Yxts6un.png" alt="Sample 5" onclick="openLightbox(this.src)">


<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Full Size">
</div>

</div>

<h1>Yellow avatar</h1>

<div class="gallery">
  <img src="https://images.plurk.com/5dXhfwhlwlo2mbDPEoNKFp.png" alt="Sample 6" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/18m547UYTwbSmbyGVlBOhA.png" alt="Sample 7" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/4siifiXJuEhn8WtXgYar6x.png" alt="Sample 8" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/3y6z9EBviURMKmYe7qQ6Hr.png" alt="Sample 9" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/6pOQHptZ6r1oqYcKNOTVXZ.png" alt="Sample 10" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/3mCoTyKO8S3pCs4sPky8EH.png" alt="Sample 11" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/1EZ0c6dZJQGpO8lZFj5WhG.png" alt="Sample 12" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/DUwl6A92QhGjs5poijTnk.png" alt="Sample 13" onclick="openLightbox(this.src)">
  <img src="https://images.plurk.com/7oABP1ctD8X4ndnV48PfkW.png" alt="Sample 14" onclick="openLightbox(this.src)">


<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Full Size">
</div>

<script>
  function openLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').style.display = 'flex';
  }
  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>
