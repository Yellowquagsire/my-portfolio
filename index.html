<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Illustration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFD95C;
      text-align: center;
    }
    h1 {
      margin: 20px;
      color: #444;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-items: center;
    }
    .gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* 燈箱 */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
    /* 手機版視窗大小 */
    @media (max-width: 600px) {
      .gallery img {
        width: 110px;
        height: 110px;
      }
      .lightbox img {
        width: auto;
        height: auto;
        max-width: 100vw;
        max-height: 100vh;
      }
      .profile-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-img {
        margin-right: 0;
        margin-bottom: 12px;
      }
    }
    /* 自我介紹排版 */
    .profile-section {
      max-width: 500px;
      margin: 40px auto 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 24px 32px;
    }
    .profile-card {
      display: flex;
      align-items: center;
      text-align: left;
      gap: 18px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffd95c;
      background: #fffde7;
      margin-right: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    }
    .profile-text {
      flex: 1;
      color: #444;
      font-size: 1.13em;
      line-height: 1.7;
    }
    .profile-section h2 {
      margin-top: 0;
      color: #fbbf24;
      font-size: 1.25em;
      font-weight: bold;
      letter-spacing: 0.02em;
    }
    hr {
      margin: 40px 0;
      border: none;
      border-top: 2px solid #ccc;
    }

.art-section {
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  border-radius: 14px;
  margin: 40px auto;
  padding: 32px 26px 24px 26px;
  max-width: 1100px;
}
.art-title {
  font-size: 1.45em;
  color: #fbbf24;
  margin-bottom: 16px;
  letter-spacing: 0.03em;
  font-weight: bold;
}
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 14px 0 6px 0;
}
@media (max-width: 600px) {
  .art-section {
    padding: 13px 5px 8px 5px;
    margin: 18px auto;
  }
  .gallery {
    gap: 7px;
    padding: 9px 0 3px 0;
  }
  .art-title {
    font-size: 1.13em;
    margin-bottom: 9px;
  }
}

  </style>
</head>
<body>

<!-- ==== 自我介紹區塊 ==== -->
<div class="profile-section">
  <div class="profile-card">
    <img class="profile-img" src="https://images.plurk.com/5kZkS6zTRx7fVVE2Lx9Im.png" alt="Avatar">
    <div class="profile-text">
      <h2>關於我</h2>
      <p>
        嗨！我是 Yellow，一名女高中生，平時最喜歡畫圖！<br>
        歡迎欣賞我的作品，也可以來找我委託繪製各種插圖喔 :)
      </p>
    </div>
  </div>
</div>
<!-- ==== 自我介紹區塊結束 ==== -->

<!-- ==== 插畫區塊 ==== -->
<section class="art-section">

    <img src="https://images.plurk.com/3mCoTyKO8S3pCs4sPky8EH.png" alt="Sample 13" onclick="openLightbox(this.src)">

    <img src="https://images.plurk.com/DUwl6A92QhGjs5poijTnk.png" alt="Sample 15" onclick="openLightbox(this.src)">
    <img src="https://images.plurk.com/7oABP1ctD8X4ndnV48PfkW.png" alt="Sample 16" onclick="openLightbox(this.src)">
    <img src="https://images.plurk.com/1fUPhkVzVvNURMtLDzeOl2.png" alt="Sample 17" onclick="openLightbox(this.src)">
    <img src="https://images.plurk.com/44S4kG94i2f1Ca3HormWyK.png" alt="Sample 18" onclick="openLightbox(this.src)">
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="Full Size">
    </div>
  </div>
</section>

<!-- ==== Comic 作品區塊 ==== -->
<section class="art-section">
  <h2 class="art-title">Comic</h2>
  <div class="gallery">
    <a href="https://images.plurk.com/30BkvK9HHf82u0H5as9c5g.jpg" target="_blank" title="螢幕之外">
      <img src="https://images.plurk.com/30BkvK9HHf82u0H5as9c5g.jpg" alt="螢幕之外" style="width:500px; height:auto; max-height:500px; object-fit:contain; border-radius:8px;">
    </a>
    <a href="https://images.plurk.com/1D4GHo4dGIxlaTZwRDgiDf.jpg" target="_blank" title="大家樂">

    </a>
  </div>
</section>
<!-- ==== Comic 作品區塊結束 ==== -->

<!-- ==== 委託洽詢區 ==== -->

  <h2 style="color:#444;">委託洽詢 / Commissions</h2>
  <p style="color:#666; font-size:1.05em;">
    歡迎填寫下方表單與我聯繫委託繪圖相關事宜。收到您的需求後，我會儘快回覆！<br>

  </p>
  <iframe src="https://forms.gle/QMSQSubjpJTtTtyJ9" width="100%" height="650" frameborder="0" marginheight="0" marginwidth="0" style="border-radius:8px; border:1px solid #ececec; background:#fafafa;" allowfullscreen>載入表單中…</iframe>
  <div style="margin-top:18px;">
  </div>
</section>
<!-- ==== 委託洽詢區結束 ==== -->

<script>
  function openLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').style.display = 'flex';
  }
  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>
